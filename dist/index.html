<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#09090b">
<style>
    html, body { background-color: #09090b; color: #d4d4d8; }
</style>
<script src="/js/router.js"></script>
<title>
    Home - Storyboarder
</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/app.css">
  <script type="module" crossorigin src="/assets/main-JAw-xnRB.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/app-CicKAYz4.js">
  <link rel="stylesheet" crossorigin href="/assets/app-CXgYT5Om.css">
</head>

<body
    class="bg-zinc-950 text-zinc-300 h-screen flex flex-col overflow-hidden selection:bg-cyan-500/30 selection:text-cyan-200">

    <header class="h-16 bg-black border-b border-zinc-800 flex items-center justify-between px-6 shrink-0 z-20">
    <div class="flex items-center gap-2">
        <!-- Logo Icon -->
        <div class="grid grid-cols-2 gap-0.5 w-7 h-7">
            <div class="bg-zinc-100 rounded-sm"></div>
            <div class="border border-zinc-100 rounded-sm"></div>
            <div class="bg-zinc-100 rounded-sm"></div>
            <div class="bg-zinc-100 rounded-sm"></div>
        </div>
        <span class="text-xl font-medium tracking-tight text-white ml-1">storyboard<span
                class="text-zinc-500"></span></span>
    </div>

    <!-- Right side -->
    <div class="flex items-center gap-4">
        <button
            class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-zinc-400 hover:bg-zinc-700 hover:text-white transition-colors">
            <iconify-icon icon="solar:bell-linear" width="18" height="18"></iconify-icon>
        </button>
        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-cyan-500 to-blue-500 border border-zinc-700"></div>
    </div>
</header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col hidden lg:flex shrink-0 overflow-y-auto">
    <div class="p-4 space-y-6">

        <!-- Create New Button -->
        <button type="button" id="btn-create-new"
            class="w-full bg-cyan-400 hover:bg-cyan-300 text-black p-3 rounded-xl flex items-center justify-center gap-2 transition-colors shadow-lg shadow-cyan-900/20 group">
            <iconify-icon icon="solar:add-circle-linear" width="20" height="20" class="stroke-[2.5]"></iconify-icon>
            <span id="btn-create-new-label" class="font-semibold text-sm">Create new</span>
        </button>

        <!-- Main Nav -->
        <div class="space-y-1">
            <a href="/"
                class="flex items-center gap-3 px-3 py-2.5 bg-zinc-800 text-white rounded-lg transition-colors border border-zinc-700">
                <iconify-icon icon="solar:home-angle-linear" width="20" height="20"></iconify-icon>
                <span class="font-medium text-sm">Home</span>
            </a>
            <a href="#"
                class="flex items-center gap-3 px-3 py-2.5 text-zinc-400 hover:text-white hover:bg-zinc-800/50 rounded-lg transition-colors">
                <iconify-icon icon="solar:history-linear" width="20" height="20"></iconify-icon>
                <span class="font-medium text-sm">Recent projects</span>
            </a>
        </div>

        <div class="h-px bg-zinc-800 w-full"></div>

        <!-- Trash Section -->
        <div class="space-y-1">
            <a href="#"
                class="flex items-center gap-3 px-3 py-2 text-zinc-400 hover:text-white hover:bg-zinc-800/50 rounded-lg transition-colors group">
                <iconify-icon icon="solar:trash-bin-trash-linear" width="20" height="20"
                    class="group-hover:text-red-400 transition-colors"></iconify-icon>
                <span class="text-sm font-medium">Trash</span>
            </a>
        </div>
    </div>
</aside>

                <main class="flex-1 overflow-y-auto bg-zinc-950 p-8 lg:p-10 relative">
                    <div class="max-w-7xl mx-auto space-y-10">

                        <!-- Search Header -->
                        <div class="flex items-center justify-between">
                            <h1 class="text-2xl font-semibold text-white tracking-tight">Welcome back</h1>
                            <div class="relative w-64 md:w-80">
                                <div class="absolute left-3 top-2.5 text-zinc-500 flex items-center">
                                    <iconify-icon icon="solar:magnifer-linear" width="16" height="16"></iconify-icon>
                                </div>
                                <input type="text" placeholder="Search projects..."
                                    class="w-full bg-zinc-900 border border-zinc-800 rounded-lg py-2 pl-9 pr-3 text-sm focus:outline-none focus:border-zinc-600 focus:ring-1 focus:ring-zinc-600 transition-all placeholder:text-zinc-600 text-zinc-200">
                            </div>
                        </div>

                        <!-- Start New Project Section -->
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <h2 class="text-base font-medium text-zinc-400">Start a new project</h2>
                                <button class="text-sm text-cyan-400 hover:text-cyan-300 font-medium">View all
                                    templates</button>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                <button type="button" id="btn-blank-project"
                                    class="flex flex-col items-start gap-4 bg-zinc-900 hover:bg-zinc-800/80 border border-zinc-800 hover:border-zinc-700 p-5 rounded-xl transition-all group text-left h-40 w-full">
                                    <div
                                        class="w-10 h-10 rounded-lg bg-cyan-400/10 text-cyan-400 flex items-center justify-center group-hover:bg-cyan-400 group-hover:text-black transition-colors">
                                        <iconify-icon icon="solar:add-linear" width="22" height="22"></iconify-icon>
                                    </div>
                                    <div>
                                        <h3 class="font-medium text-white">Blank Project</h3>
                                        <p class="text-sm text-zinc-500 mt-1 line-clamp-2">Start from scratch with an
                                            empty storyboard</p>
                                    </div>
                                </button>

                                <button
                                    class="flex flex-col items-start gap-4 bg-zinc-900 hover:bg-zinc-800/80 border border-zinc-800 hover:border-zinc-700 p-5 rounded-xl transition-all group text-left h-40">
                                    <div
                                        class="w-10 h-10 rounded-lg bg-purple-500/10 text-purple-400 flex items-center justify-center group-hover:bg-purple-500 group-hover:text-white transition-colors">
                                        <iconify-icon icon="solar:magic-stick-3-linear" width="22"
                                            height="22"></iconify-icon>
                                    </div>
                                    <div>
                                        <h3 class="font-medium text-white">AI Generator</h3>
                                        <p class="text-sm text-zinc-500 mt-1 line-clamp-2">Turn a simple prompt into a
                                            full script & storyboard</p>
                                    </div>
                                </button>

                                <button
                                    class="flex flex-col items-start gap-4 bg-zinc-900 hover:bg-zinc-800/80 border border-zinc-800 hover:border-zinc-700 p-5 rounded-xl transition-all group text-left h-40">
                                    <div
                                        class="w-10 h-10 rounded-lg bg-blue-500/10 text-blue-400 flex items-center justify-center group-hover:bg-blue-500 group-hover:text-white transition-colors">
                                        <iconify-icon icon="solar:document-text-linear" width="22"
                                            height="22"></iconify-icon>
                                    </div>
                                    <div>
                                        <h3 class="font-medium text-white">Import Script</h3>
                                        <p class="text-sm text-zinc-500 mt-1 line-clamp-2">Upload PDF, FDX or Fountain
                                            files</p>
                                    </div>
                                </button>

                                <button
                                    class="flex flex-col items-start gap-4 bg-zinc-900 hover:bg-zinc-800/80 border border-zinc-800 hover:border-zinc-700 p-5 rounded-xl transition-all group text-left h-40">
                                    <div
                                        class="w-10 h-10 rounded-lg bg-emerald-500/10 text-emerald-400 flex items-center justify-center group-hover:bg-emerald-500 group-hover:text-white transition-colors">
                                        <iconify-icon icon="solar:list-check-linear" width="22"
                                            height="22"></iconify-icon>
                                    </div>
                                    <div>
                                        <h3 class="font-medium text-white">Import Shotlist</h3>
                                        <p class="text-sm text-zinc-500 mt-1 line-clamp-2">Create from Excel or CSV
                                            shotlist</p>
                                    </div>
                                </button>
                            </div>
                        </div>

                        <!-- Recent Projects List -->
                        <div class="space-y-4">
                            <h2 class="text-base font-medium text-zinc-400">Recent projects</h2>
                            <div id="recent-projects-grid"
                                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                <!-- Project cards injected by JS -->
                            </div>
                        </div>

                    </div>

                    <button id="btn-fab-create"
                        class="lg:hidden fixed bottom-6 right-6 w-14 h-14 bg-cyan-400 rounded-full shadow-xl shadow-cyan-900/30 flex items-center justify-center hover:scale-105 transition-transform group z-50">
                        <iconify-icon icon="solar:add-linear" width="24" height="24" class="text-black"></iconify-icon>
                    </button>
                </main>
        </div>

</body>

</html>
